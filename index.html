<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <header>
        <h1 id="titulo">Minha Biblioteca</h1>
    </header>

    <main>
        <div id="estante-container">
            <article class="infomacoes-da-capa">
                <img src="imagens/capa-nada-pode-me-ferir.jpg" alt="Capa do livro" class="capa-do-livro">
                <div class="infomacoes-do-livro">
                    <div>
                        <h3 class="titudo-do-livro">Ninguém pode me ferir</h3>
                        <p class="autor-do-livro">David Goggins</p>
                    </div>
                    <button class="botao-lido">Lido</button>
                    <button class="botao-nao-lido">Nao lido</button>
                </div>
            </article>
            <article class="infomacoes-da-capa">
                <img src="" alt="" class="capa-do-livro">
                <div class="infomacoes-do-livro">
                    <div>
                        <h3 class="titudo-do-livro">Arrume sua cama</h3>
                        <p class="autor-do-livro">William H. McRaven</p>
                    </div>
                    <button class="botao-lido">Lido</button>
                    <button class="botao-nao-lido">Não lido</button>
                </div>
            </article>
            <article class="infomacoes-da-capa">
                <img src="" alt="" class="capa-do-livro">
                <div class="infomacoes-do-livro">
                    <div>
                        <h3 class="titudo-do-livro">Hábitos atómicos</h3>
                        <p class="autor-do-livro">James Clear</p>
                    </div>
                    <button class="botao-lido">Lido</button>
                    <button class="botao-nao-lido">Não lido</button>
                </div>
            </article>
        </div>

    </main>
</body>

</html>
